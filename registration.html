<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <p>For students who join written exam</p>
        
            <form action="registration.html" method="POST">

                <div class="main1">
                    <label for="initname">Name with initials:</label>
                    <input type="text" name="initname" id="initname"><br>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname"><br>
                    <label for="address">Permanent Address:</label>
                    <input type="text" name="address" id="address"><br>
                    <label for="tempaddress">Temporary Address:</label>
                    <input type="text" name="tempaddress" id="tempaddress"><br>
                </div>
                <div class="main2">
                    <div class="part1">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city"><br>
                        <label for="diviSecretarial">Divitional secretarial:</label>
                        <input type="text" name="diviSecretarial" id="diviSecretarial"><br>
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth"><br>
                        <label for="NIC/passport">Identity/passport:</label>
                        <input type="text" name="NIC/passport" id="NIC/passport"><br>
                    </div>
    
                    <div class="part2">
                        <label for="distric">Distric:</label>
                        <input type="text" name="distric" id="distric"><br>
                        <label for="nearestPolice">Nearest Policetation:</label>
                        <input type="text" name="nearestPolice" id="nearestPolice"><br>
                        <label for="gender">Gender:</label>
                        <input type="text" name="gender" id="gender"><br>
                        <label for="mobile">Mobile:</label>
                        <input type="text" name="mobile" id="mobile"><br>
                    </div>
                </div>
               
                <div class="butt">
                    <button><a href="#">Cancel</a></button>
                    <button><a href="#">Next page</a></button>
                </div>
                
            </form>
        


    </div>
</body>
</html>
